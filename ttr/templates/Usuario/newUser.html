<!DOCTYPE html>
<html lang="es">
	<head>
	{% include "includes/head.html" with title="Registrar nuevo usuario" %}
	</head>
	<body>
		{% include "includes/header.html" %}
		 <div id="contenido" align="center">
		 	<form method="post" action="/usuario/agregar"  class="nuevoUsuario">
		 		{% csrf_token %}

		 		<label for="username">Nombre de Usuario: </label>
		 		<input type="text" id="username" name="username" required><br>
		 		<label for="password">Contrase√±a: </label>
		 		<input type="password" id="password" name="password" required><br>
		 		<label for="nombres">Nombre(s): </label>
		 		<input type="text" id="nombres" name="nombres" required><br>
		 		<label for="aPaterno">Apellido Paterno: </label>
		 		<input type="text" id="aPaterno" name="aPaterno" required><br>
		 		<label for="aMaterno">Apellido Materno: </label>
		 		<input type="text" id="aMaterno" name="aMaterno" required><br>
		 		<label for="asignatura">Asignatura: </label>
		 		<select data-placeholder="Asignaturas" multiple="true" name="asignaturas">
		 			<option value></option>
			 		{% for asignatura in asignaturas %}
					<option value="{{ asignatura.pk }}">{{asignatura.nombre}}</option>    
					{% endfor %}
				</select><br>
		 		<label for="rol">Rol: </label>
		 		<input type="text" id="rol" name="rol" required><br>
		 		<input type="submit" Value="Crear Usuario" id="btnSubmit">

		 	</form>
		 </div>
		 {% include "includes/footer.html" %}
	 </body>
</html>
