<!DOCTYPE html>
<html>
	<head>
		{% include "includes/head.html" with title="Visualizaci√≥n de Usuarios" %}
		<script type="text/javascript" src="/static/jquery-cookie/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="/static/JS/FuncionesUsuario.js"></script>
	</head>
	<body>
	
    {% include "includes/header.html"  %}
    <section>
		<div id="contenido" align="center">
			<form class="estilo_form">
				<center>
		 		<fieldset align="center">
   				<legend >Visualizar Usuarios:</legend>
			<table >
				{%csrf_token%}
				{% for usuario in usuarios %}
				<tr>
					<td>{{usuario.pk}}</td>
					<td>{{usuario.username}}</td>
					<td>{{usuario.get_full_name}}</td>
					<td><button onclick="consultarUsuario({{usuario.pk}}); return false;">Editar</button></td>
					<td><button onclick="eliminarUsuario({{usuario.pk}}); return false;">Eliminar</button></td>
				</tr>
				{% endfor %}
			</table>
				</fieldset>
			</center>
		</form>
		</div>
	</section>
		{% include "includes/footer.html" %}
	</body>
</html>
