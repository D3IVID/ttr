<!DOCTYPE html>
<html lang="es">
<head>    
    {% include "includes/head.html" with title="Registrar nueva unidad de aprendizaje" %}
</head>
<body>

    {% include "includes/header.html"  %}

    <section>

        
                    {% if wrong_data %}
                            <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                        {% endif %}

       <div id="contenido" align="center">
                <form method="post" action="/asignatura/agregar"  class="estilo_form">
                    <fieldset align="center">
                        <legend >Nueva Unidad de Aprendizaje:</legend>
                        {% csrf_token %}
                        <input type="hidden" id="autorA" name="autorA" required  value="{{request.session.id}}" >
                        <center>
                            <table>
                                <tr>
                                    <td>
                                        <label for="nombreA">Nombre de Asignatura: </label>
                                    </td>
                                    <td>
                                        <input type="text" id="nombreA" name="nombreA" required>
                                    </td>
                                </tr>
                               
                                <tr>
                                    <td>
                                        <label for="academiaA">Academia: </label>
                                    </td>
                                    <td>
                                        <select data-placeholder="Departamento" name="academiaA">
                                        {% for academia in listaAcademias %}
                                        <option value="{{ academia.pk }}">{{academia.nombre}}</option>    
                                        {% endfor %}
                                    </select><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="rol">Presidente: </label>
                                    </td>
                                    <td>
                                        <select data-placeholder="Presidente" name="presidenteA">
                                            {% for presidente in usuarios %}
                                            <option value="{{ presidente.pk }}">{{presidente.first_name}}</option>    
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <center>                                 
                                            <button id="btnSubmit" type="submit" class="submit">Registrar Asignatura </button>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </fieldset>
                </form>
             </div>
    </section>         
    {% include "includes/footer.html" %}
</body>
</html>
