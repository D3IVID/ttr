<html>
    <head>
        <title>Registrar Asignatura</title>
        
        
    </head>
<style>
    #header{
    width: 80%;
    height: 130px;
    top: 0; 
    left: 0;
    margin: 0 auto;
    padding: 0px;
    text-align: center;
    border-radius: 15px 15px 15px 15px;
    -moz-border-radius: 15px 15px 15px 15px;
    -webkit-border-radius: 15px 15px 15px 15px;
    border: 0px;
    }
    #logo1{
    background: url(/static/img/logo_ipn.jpg) top left no-repeat;
    background-size: contain;
    width: 10%;
    height: 100%;
    text-align: center;
    float: left;
    border: 0px;

    }
    #logo2{
    background: url(/static/img/bg2.png) top left no-repeat;
    background-size: cover;
    width: 77%;
    height: 130px;
    top: 0; 
    left: 0;
    margin: 0 auto;
    padding: 0px;
    text-align: center;
    border-radius: 15px 15px 15px 15px;
    -moz-border-radius: 15px 15px 15px 15px;
    -webkit-border-radius: 15px 15px 15px 15px;
    border: 0px;
    float: left;
    }
    #logo3{
    background: url(/static/img/logo_escom.png) top left no-repeat;
    background-size: contain;
    width: 13%;
    height: 100%;
    text-align: center;
    float: left;
    border: 0px;
    border-radius: 15px 15px 15px 15px;
    -moz-border-radius: 15px 15px 15px 15px;
    -webkit-border-radius: 15px 15px 15px 15px;
    border: 0px;

    }
    #logoText{
   
    color: #ffffff;
     font: bold 175% monospace; 
    vertical-align: middle;
    margin: 0 auto;
 
    }
    #links{ 
   
   color:#ffffff; 
        width: 90%;
        text-align: right;
   }
    
</style>
<body>
    <div id="header">
        <div id="logo1"></div>
        <div id="logo2">
          
            <div id="logoText">
                INSTITUTO POLITECNICO NACIONAL<br>
                ESCUELA SUPERIOR DE COMPUTO<br>
                GESTION DEL CONOCIMIENTO
            </div>
            <div id="links">
                HOME
                <a href="">login</a>
            </div>
        </div>
        <div id="logo3">
        </div>
    </div>
    
   
   <div id="contenido" align="center">
            <form method="post" action="/asignatura/agregar"  class="nuevaAsignatura">
                {% csrf_token %}
                {% if wrong_data %}
                        <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                    {% endif %}

                <label for="nombreA">Nombre de Asignatura: </label>
                <input type="text" id="nombreA" name="nombreA" required><br>
                <label for="autorA">Autor:</label>
                <input type="text" id="autorA" name="autorA" required><br>
                <label for="departamentoA">Departamento: </label>
                <select data-placeholder="Departamento" name="departamentoA">
                    <option value></option>
                    {% for depto in departamentos %}
                    <option value="{{ depto.pk }}">{{depto.nombre}}</option>    
                    {% endfor %}
                </select><br>
                <!--<input type="text" id="asignatura" name="asignatura" required><br>-->
                <label for="rol">Presidente: </label>
                <select data-placeholder="Presidente" name="presidenteA">
                    <option value></option>
                    {% for presidente in usuarios %}
                    <option value="{{ presidente.pk }}">{{presidente.first_name}}</option>    
                    {% endfor %}
                </select><br>
                <input type="submit" Value="Registrar Asignatura" id="btnRegistrarA">
            </form>
         </div>
</body>
</html>
