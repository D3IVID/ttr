<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Registrar Asignatura</title>
        
        
    </head>

<body>
    {% include "header.html" %}
   <div id="contenido" align="center">
            <form method="post" action="/asignatura/agregar"  class="nuevaAsignatura">
                {% csrf_token %}
                {% if wrong_data %}
                        <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                    {% endif %}

                <label for="nombreA">Nombre de Asignatura: </label>
                <input type="text" id="nombreA" name="nombreA" required><br>
                <label for="autorA">Autor:</label>
                <input type="text" id="autorA" name="autorA" required><br>
                <label for="departamentoA">Departamento: </label>
                <select data-placeholder="Departamento" name="departamentoA">
                    <option value></option>
                    {% for depto in departamentos %}
                    <option value="{{ depto.pk }}">{{depto.nombre}}</option>    
                    {% endfor %}
                </select><br>
                <!--<input type="text" id="asignatura" name="asignatura" required><br>-->
                <label for="rol">Presidente: </label>
                <select data-placeholder="Presidente" name="presidenteA">
                    <option value></option>
                    {% for presidente in usuarios %}
                    <option value="{{ presidente.pk }}">{{presidente.first_name}}</option>    
                    {% endfor %}
                </select><br>
                <input type="submit" Value="Registrar Asignatura" id="btnRegistrarA">
            </form>
         </div>
    {% include "footer.html" %}
</body>
</html>
