<!DOCTYPE html>
<html lang="es">
<head>
    {% include "includes/head.html" with title="Consultar Departamento" %}
</head>
<body>
    {% include "includes/header.html"  %}
    
    <section>
   <div id="contenido" align="center">
            
                {% csrf_token %}
                {% if wrong_data %}
                        <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                    {% endif %}

                <form method="post" action="/departamento/consultar/modificar" onsubmit="return validarFormulario();" >
                {% csrf_token %}
                <center>
                    <fieldset align="center">
                        <legend >Editar Departamento</legend>
                            <table align="center">
                                <tr>
                                    <td> 
                                        <input type="hidden" id="id" name="id" value="{{depto.pk}}">
                                        <label for="nombreA">Nombre del Departamento: </label>
                                    </td>
                                    <td>
                                        <input type="text" id="depto" name="nombreA" required value="{{depto.nombre}}"><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <center>
                                        <button id="btnSubmit" type="submit" class="submit">Guardar Cambios </button>
                                    </td>
                                </tr>
                            </table>
                    </fieldset>
                </center>
            </form>
    </div>
    </section>
    {% include "includes/footer.html" %}
    <script type="text/javascript">
        function validarFormulario(){
            depto=document.getElementById("depto").value;
            var validacion_1= /[0-9\.\,\"\?\!\;\:\#\$\%\&\(\)\*\+\'\-\/\<\>\=\@\[\]\\\^\_\{\}\|\~]+/;
            
            if(validacion_1.test(depto)){
                alert("No introduzca caracteres especiales")
                $('#depto').empty();
                document.getElementById("depto").focus();

                return false;
            }

            alert("Los datos del departamento han sido actualizados ")
            return true;
         }

    </script>
</body>
</html>
