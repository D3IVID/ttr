<!DOCTYPE html>
<html lang="es">
<head>    
    {% include "includes/head.html" with title="Consultar Academia" %}
</head>
<body>

    {% include "includes/header.html"  %}

    <section>
   <div id="contenido" align="center">
            
               
                {% if wrong_data %}
                        <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                    {% endif %}

                 <form method="post" action="/academia/consultar/modificar" >
                     {% csrf_token %}
                    <center>
                        <fieldset align="center">
                        <legend >Editar Academia:</legend>
                        <center>
                            <table>
                                <tr>
                                    <td>
                                        <input type="hidden" name="id" value="{{academia.pk}}">
                                        <label for="nombreD">Nombre de la Academia: </label>

                                    </td>
                                    <td>
                                        <input type="text"  name="nombreD" required value="{{academia.nombre}}">
                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="departamentoD">Departamento de la academia: </label>
                                    </td>
                                    <td>
                                        <select data-placeholder="Departamento" name="departamentoD">
                                        <option value></option>
                                            {% for departamento in listaDepartamentos %}
                                                {% if academia.depto_id == departamento.pk  %}
                                                    <option value="{{ departamento.pk }}" selected>{{departamento.nombre}}</option> 
                                                {% else %}
                                                    <option value="{{ departamento.pk }}">{{departamento.nombre}}</option> 
                                                {% endif %} 
                                            {% endfor %}
                                        </select>
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <center>
                                            <button id="btnSubmit" type="submit" class="submit">Guardar Academia </button>
                                            
                                        </center>
                                    </td>
                                </tr>
                            </table>
                        </center>
                        </fieldset>
                    </center>
            </form>
    </div>
    </section>
    {% include "includes/footer.html" %}
</body>
</html>
