<!DOCTYPE html>
<html lang="es">
<head>    
    {% include "includes/head.html" with title="Registrar Nueva Academia" %}
</head>
<body>
    {%if user.myuser.is_authenticated %}
    {% include "includes/header_login.html"  %}
    {%else%}
    {% include "includes/header.html"  %}
    {%endif%}
    <section>
   <div id="contenido" align="center">
          
                {% csrf_token %}  
         <div id="contenido" align="center">
            <form method="post" action="/academia/agregar" class="estilo_form" >
                <fieldset align="center">
                        <legend >Nueva Academia:</legend>
                        <center>
                            <table>
                                <tr>
                                    <td>
                                        <label for="nombreAcademia">Nombre de la Academia: </label>
                                    </td>
                                    <td>
                                        <input type="text"  name="nombreAcademia" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="departamento">Departamento: </label>
                                    </td>
                                    <td>
                                        <select data-placeholder="Departamento"  name="departamento">
                                            
                                            {% for departamento in listaDepartamentos %}
                                            <option value="{{ departamento.pk }}">{{departamento.nombre}}</option>    
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <center>
                                            <button id="btnSubmit" type="submit" class="submit">Registrar Academia </button>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                        </center>
                </fieldset>
            </form>
         </div>
    </div>
    </section>
    {% include "includes/footer.html" %}
</body>
</html>
