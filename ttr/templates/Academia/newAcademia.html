<!DOCTYPE html>
<html lang="es">
<head>    
    {% include "includes/head.html" with title="Registrar Nueva Academia" %}
</head>
<body>

    {% include "includes/header.html"  %}

    <section>
   <div id="contenido" align="center">
          
        
         <div id="contenido" align="center">
            <form method="post" action="/academia/agregar" class="estilo_form" onsubmit="return validarFormulario();" >
                {% csrf_token %}
                <fieldset align="center">
                        <legend >Nueva Academia</legend>
                        <center>
                            <table>
                                <tr>
                                    <td>
                                        <label for="nombreAcademia">Nombre de la Academia: </label>
                                    </td>
                                    <td>
                                        <input type="text" id="academia" name="nombreAcademia" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="departamento">Departamento: </label>
                                    </td>
                                    <td>
                                        <select data-placeholder="Departamento"  name="departamento">
                                            
                                            {% for departamento in listaDepartamentos %}
                                            <option value="{{ departamento.pk }}">{{departamento.nombre}}</option>    
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <center>
                                            <button id="btnSubmit" type="submit" class="submit">Registrar</button>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                        </center>
                </fieldset>
            </form>
         </div>
    </div>
    </section>
    {% include "includes/footer.html" %}
    <script type="text/javascript">
        function validarFormulario(){
            academia_val=document.getElementById("academia").value;
            var validacion_1= /[0-9\.\,\"\?\!\;\:\#\$\%\&\(\)\*\+\'\-\/\<\>\=\@\[\]\\\^\_\{\}\|\~]+/;
            
            if(validacion_1.test(academia_val)){
                alert("No introduzca caracteres especiales")
                $('#academia').empty();
                document.getElementById("academia").focus();

                return false;
            }

            alert("Academia registrada")
            return true;
         }

    </script>
</body>
</html>
