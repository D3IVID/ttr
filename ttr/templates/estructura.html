<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <title>Estructura Acad√©mica</title>
    <link rel="stylesheet" href="/static/jstree/themes/default/style.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/static/jstree/jstree.min.js"></script>
    <style type="text/css">
    	.treeColumn {
    		display: inline-block;
    		width:33%;
    		vertical-align: top;
    	}
    </style>
</head>

<body>
    {% include "header.html" %}
    <div>
        <div class="treeColumn">
            <div id="base"></div>
        </div>
        <div class="treeColumn">
            <div id="depto"></div>
        </div>
        <div class="treeColumn">
            <div id="sign"></div>
        </div>
    </div>

    <script type="text/javascript">

    function startsWith (base, str){
        return base.slice(0, str.length) == str;
    };

    function baseSelect(e, data) {
        var selected = data.selected[0];
        // var node_selected = data.instance.get_node(selected)
        // console.log(node_selected);
        console.log(selected);
        // fillDivTree('#cont2', tree2Select);

        if (!startsWith(selected, "depto")) {
            return;
        }
        $('#depto').jstree("destroy").empty();
        $('#sign').jstree("destroy").empty();
        $('#depto').off('changed.jstree');
        $('#depto').on('changed.jstree', deptoSelect).jstree({
                'core': {
                    'multiple': false,
                    'data': {
                        "url" : "/estructura/json/departamento/"+selected.slice("depto".length),
                        "data" : function (node) {
                            return { "id" : node.id };
                        }
                    }
                }
            });
    }

    function deptoSelect(e, data) {
        var selected = data.selected[0];
        console.log(selected);
        // fillDivTree('#cont3', tree3Select);

        if (!startsWith(selected, "asignatura")) {
            return;
        }
        $('#sign').jstree("destroy").empty();
        $('#sign').off('changed.jstree');
        $('#sign').on('changed.jstree', signSelect).jstree({
                'core': {
                    'multiple': false,
                    'data': {
                        "url" : "/estructura/json/asignatura/"+selected.slice("asignatura".length),
                        "data" : function (node) {
                            return { "id" : node.id };
                        }
                    }
                }
            });
    }

    function signSelect(e, data) {
        var selected = data.selected[0];
        console.log(selected);
    }
    // fillDivTree('#cont1', tree1Select);
    $('#base').on('changed.jstree', baseSelect).jstree({
                'core': {
                    'multiple': false,
                    'data': {
						"url" : "/estructura/json/base",
						"data" : function (node) {
							return { "id" : node.id };
						}
					}
                }
            });
    </script>
    {% include "footer.html" %}
</body>

</html>
