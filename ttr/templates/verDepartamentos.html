<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Visualizar Departamentos</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="/static/JS/FuncionesDepartamento.js"></script>
    </head>

<body>
    {% include "header.html" %}
   <div id="contenido" align="center">
            
                {% csrf_token %}
                {% if wrong_data %}
                        <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                    {% endif %}

                <table>
                    <tr>
                        <td> Nombre: </td>
                        <td> Area: </td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% for depto in listaDeptos %}
                    <tr>
                        <td>{{depto.nombre}}</td>
                        <td>{{depto.area}}</td>
                        <td><button onclick="consultarDepartamento({{depto.pk}});">Modificar</button></td>
                        <td><button onclick="eliminarDepartamento({{depto.pk}});">Eliminar</button></td>
                    </tr>
                    {% endfor %}
                </table>
    </div>
    {% include "footer.html" %}
</body>
</html>
